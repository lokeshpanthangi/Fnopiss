<!DOCTYPE html>
<html>
<head>
    <title>Debug LocalStorage</title>
</head>
<body>
    <h1>LocalStorage Debug</h1>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <pre id="output"></pre>

    <script>
        function checkStorage() {
            const output = document.getElementById('output');
            try {
                const stored = localStorage.getItem('fnol_claim_results');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    output.textContent = JSON.stringify(parsed, null, 2);
                    console.log('Claims in storage:', parsed);
                    console.log('Claim IDs:', Object.keys(parsed));
                } else {
                    output.textContent = 'No claims found in localStorage';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                console.error('Storage error:', error);
            }
        }

        function clearStorage() {
            localStorage.removeItem('fnol_claim_results');
            document.getElementById('output').textContent = 'Storage cleared';
        }

        // Auto-check on load
        checkStorage();
    </script>
</body>
</html>
